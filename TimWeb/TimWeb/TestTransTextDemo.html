<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>工具產生動態CSS</title>
    <style>
        .element{
            border: 0px double rgba(3, 2, 2, 1);
            border-radius: 57px;
            color: rgba(31, 102, 120, 0.5);
            transition: background-color 778ms ease-out;

            background-color: rgba(200, 0, 0, 1);
        }

</body>
