<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>春季旅遊</title>
</head>
<body>
    <div>
        <h1>南部旅遊</h1>

        <!--沒有順序的清單-->
        <ul>
            <li>墾丁</li>
            <li>台南</li>
            <li>高雄</li>
        </ul>
    </div>
    <div>
        <h1>中部旅遊</h1>
        <!--有順序的清單-->
        <ol>
            <li>台中</li>
            <ul>
                <li>新光三越</li>
                <li>文心森林公園</li>
            </ul>
            <li>南投</li>
                <ul>
                    <li>杉林溪</li>
                    <li>埔里</li>
                </ul>
            <li>雲林</li>
        </ol>
    </div>
</body>
</html>
