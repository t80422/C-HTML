<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery FramWork應用</title>
    <script src="JS/jquery-3.6.3.min.js"></script>
    <script>
        //定義一個JS物件
        var member = {
            userName: '',
            password: '',
            realName: '',
            email:''
        };

        //使用選擇器控制相關物件 選擇文件物件 進行初始化設定(引發如同<body onload="事件程序")
        //事件 往往採用method名稱 function可以使用Lambda
        $(document).ready(
            //Lambda (沒有參數)=>goto ready(initializer-load)
            () => {
                var userName = $('#userName');
                userName.val('Tim');//setter 透過val()Method進行設定
                //參考出按鈕物件 採用id
                $('#btnSend').click(
                    //事件程序 匿名函數當作程序委派e eventSource
                    function (e) {
                        //alert('Click Me' + userName.val());//因為物件參考使用jQuery 所以使用jQuery val() method
                        member.userName = $('#userName').val();
                        member.password = $('#password').val();
                        member.realName = $('#realName').val();
                        member.email = $('#email').val();
                        console.log(member);
                        if (member.userName.length == "" || member.password.length == "") {
                            alert('資料不完全');
                            //取消submit 交給form action動作
                            e.preventDefault();
                        }
                        //採用AJAX(非同步處理) 呼喚後端服務 送出註冊資料(Json)
                    }
                )
            }
        )
    </script>
    <style>
        #btnSend{
            color:white;
            background-color:black;
            font-size:18px;
        }

        input[type=text]{
            color:darkblue;
            background-color:papayawhip;
            font-size:18px;
        }

        form{
            background-color:lightblue;
            border:dotted;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label>使用者帳號</label></td>
                <td><input type="text" maxlength="10" required id="userName" name="userName" /></td>                    
            </tr>
            <tr>
                <td><label>密碼</label></td>
                <td><input type="password" maxlength="10" id="password" /></td>
            </tr>
            <tr>
                <td><label>真實姓名</label></td>
                <td><input type="text" maxlength="50" id="realName"/></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="text" maxlength="50" id="email"/></td>
            </tr>
        </table>
    </form>

    <input type="button" value="註冊" id="btnSend" />
</body>
</html>
