<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>算術運算子</title>
</head>
<body>
    <script type="text/javascript">
        document.write('100/10=' + (100 / 10) + '<br/>');
        document.write('100%3=' + (100 % 3) + '<br/>');
        //遞增
        var a = 1;
        var b = ++a;
        document.write('初始值:' + a + ' 遞增數值:' + b + '<br/>');
    </script>
</body>
</html>
