<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS儲存變數</title>
    <script>
        //撰寫JavaScript
        //設定一個變數
        var myName = "Tim";
        //使用內建函數Function
        alert(myName);
        document.write('<font size="6" color="red">Hello World!');
        //定義一個函數
        function sayHello(who) {
            var s = who + '跟你問聲好';
            return s;
        }
        alert(sayHello('小咪'));
    </script>
</head>
<body>
    <h1>你好</h1>
    <script>
        document.write('<font size="6" color="red">吃飽沒');
    </script>
</body>
</html>
