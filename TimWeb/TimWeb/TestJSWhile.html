<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var pos = 1, max = 20;
        while (pos < max) {
            let msg = '<font size="6" color="red">累計數值:' + pos + '<br/>';
            document.write(msg);
            pos++;
        }
        //for loop
        for (var i = 1; i < 10; i++) {
            for (var j = 1; j < 10; j++) {
                let str = i + ' x ' + j + ' = ' + (i * j) + '<br/>';
                document.write(str);
            }
        }
    </script>
</body>
</html>
