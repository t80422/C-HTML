<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>文字方塊輸入大小寫自動切換</title>
    <style>
        .textRightAlign{
            text-align:right;
            font-size:18px;
        }
        .textDecoration{
            text-decoration:underline;
            text-decoration-color:unset;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label>員工編號</label>
            <input type="text" name="empid" class="textRightAlign textDecoration" />
        </div>
        <div>
            <label>員工姓名(英文)</label>
            <input type="text" name="empname" style="text-transform:uppercase" />
        </div>
    </form>
</body>
</html>
