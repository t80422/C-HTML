<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GEO Location應用</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no"/>

    <style>
        html{
            height:100%;
        }
        body{
            height:100%;
            margin:0;
            padding:0;
            background-color:lightgreen;
        }
        #map{
            height:100%;
        }
    </style>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyCvXyxjPNG4jrLlAMaSEFeAsDhElrqnQ8o&sonsor=true"></script>
    <script>
        //定義一個Global變數
        var map;
        var browserSupport = false;
        //定義圖資初始化選項設定
        function initMap() {
            //建構一個JS物件屬性設定
            var options = {
                //圖資放大比率
                zoom: 14,
                //中心點屬性(經緯度物件)
                center: new google.maps.LatLng(0, 0),
                //呈現圖形(街道圖,衛星圖)
                mapTypeID: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position:google.maps.ControlPosition.BOTTOM.CENTER
                },
                zoomControl: true,
                scaleControl: true
            }
            //建構一個Map物件(綁定標籤物件,設定圖資選項物件)
            map = new google.maps.Map(document.getElementById('map'), options);
        }
    </script>
    
</head>
<body onload="initMap()">

    <!--圖資呈現區域-->
    <div id="map">

    </div>
</body>
</html>
