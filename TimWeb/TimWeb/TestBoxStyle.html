<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>框框樣式設定</title>
    <style>
        .borderstyle{
            padding:10px;
            border:2px;
            border-color:black;
            border-style:dashed;
            width:500px;
            height:100px;
        }
        .textShadow {
            text-shadow: 0.1em 0.1em 0.2em black;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>客戶維護</legend>
    </fieldset>
    <h2 class="borderstyle">
        陳宗彥被爆常態召妓！立委揭陳建仁內閣「淫亂」內幕：下台
    </h2>
    <h2 class="textShadow">
        陳宗彥被爆常態召妓！立委揭陳建仁內閣「淫亂」內幕：下台
    </h2>
</body>
</html>
